<!DOCTYPE html>
<html>
<head>
<title>XML File Upload</title>
</head>
<body>
<h2>Upload XML File</h2>
<form th:action="@{/upload1}" method="post" enctype="multipart/form-data">
<input type="file" name="file" accept=".xml" required>
<button type="submit">Upload</button>
</form>
</body>
</html>
